<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Solomon's Coffee Shop - Contact Us</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Solomon's Coffee Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="current">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
<h2>Contact Us</h2>
<table>
    <caption>Hours of Opration</caption>
    <thead>
        <th>Day</th>
        <th>Hours</th>
    </thead>
    <tbody> 
        <tr>
            <td>Mon-Fri</td>
            <td>6Am-9Pm</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>8Am-11Pm</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>Closed</td>
        </tr>
    </tbody>
</table>
<!-- Adding section for contact form -->
<section>
    <h3>We would love to hear from you!</h3>
    <!-- Adding a form -->
    <form action="thanks.html" post> 
    <div>
        <label for="fullname">Your Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Jane/Joe Doe">
    </div>
    <div>
        <label for="youremail">Email</label>
        <input type="email" id="youremail" placeholder="Algonquin Email" value="@algonquin.com" required>
    </div>
    <div>
        <label for="message">Message</label>
        <textarea name="message" id="messsage"></textarea>
    </div>
    <div>
        <label for="tickets">How many ticketes? &#40;sold in pairs&#41;</label>
        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
    </div>
    <div>
        <label for="row">Row</label>
        <select name="row" id="row">
            <option value="front">Front row</option>
            <option value="center" selected>Center row</option>
            <option value="center">Back row</option>
            </select>
    </div>
    <div>
        <h3> Have you been here before</h3>
        <label for="">Yes</label>
        <input type="radio" name="past" id="yes">

        <label for="no">No</label>
        <input type="radio" name="past" id="no">
    </div>
    <div>
        <h3>Policies</h3>
        <input type="checkbox" name="policies" id="policies">
        <label for="policies">I agreeto the terms and conditions.</label>
    </div>   
    <button type="submit">Submit</button>

    </button>
        </form>
    </div>
</form>
</section>
  </main>  
  <!-- Site Footer -->
  <footer>
    <!-- Specal symbole for HTML can be found by googling HTML entities -->
    Copyright &copy; Solomon's Coffee Shop, 2023
  </footer>
</body>
</html>
